<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Карта торгов</title>
    <script src="https://yastatic.net/jquery/2.2.3/jquery.min.js"></script>
    <!--
        Обратите внимание, что для добавления на карту geojson файла, эскпортированного из Конструктора карт,
        необходимо при подключении API передать параметр coordorder со значением longlat.

        Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
        Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;coordorder=longlat&amp;apikey=b9f53f78-fae7-46c8-bf3f-4855b3499b23"></script>
    <!--
    <script src="https://api-maps.yandex.ru/2.1/?apikey=2b8ef247-bdcd-457e-8a0f-1d166568de18&lang=ru_RU" type="text/javascript"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;coordorder=longlat&amp;apikey=b9f53f78-fae7-46c8-bf3f-4855b3499b23"></script>
    </script>
    -->
    <script src="./object_manager_geojson.js"></script>
</head>


<body>
<form action="?action=4" method="POST">
    <input type="submit" value="Проверка по КЛАДР"/>
</form>

<form action="?action=5" method="POST">
    <input type="submit" value="Сформировать GeoJSON"/>
</form>

<div id="map" style="width: 100%; height: 680px"></div>
</body>

</html>
